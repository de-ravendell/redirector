<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening New Tab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
            color: #333;
        }
        .redirect-message {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
    <script>
        window.onload = function() {
            window.open('https://de-ravendell.github.io/main', '_blank');
        };
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>Opening our main site in a new tab</h1>
        <p>We're opening <a href="https://de-ravendell.github.io/main" target="_blank">https://de-ravendell.github.io/main</a> in a new tab for you.</p>
        <p>If the new tab doesn't open automatically, please click the link above.</p>
    </div>
</body>
</html>
